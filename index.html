<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <!-- TODO
    * Add a second screen to display different stages of the operation.
    * Implement CE button to clear the main screen while the second remains unchanged. 
    * Add keyboard support.
    -->
    <div id="body">
        <div id="screen"></div>
        <div id="keyboard">
            <div class="buttons" id="percent">%</div>
            <div class="buttons" id="clearE">CE</div>
            <div class="buttons" id="clear">C</div>
            <div class="buttons" id="backspace">←</div>
            <div class="buttons"></div>
            <div class="buttons" id="pow">x²</div>
            <div class="buttons" id="sqrt">√</div>
            <div class="buttons" id="division">/</div>
            <div class="buttons" id="7">7</div>
            <div class="buttons" id="8">8</div>
            <div class="buttons" id="9">9</div>
            <div class="buttons" id="multiplication">*</div>
            <div class="buttons" id="4">4</div>
            <div class="buttons" id="5">5</div>
            <div class="buttons" id="6">6</div>
            <div class="buttons" id="minus">-</div>
            <div class="buttons" id="1">1</div>
            <div class="buttons" id="2">2</div>
            <div class="buttons" id="3">3</div>
            <div class="buttons" id="plus">+</div>
            <div class="buttons" id="sign">+/-</div>
            <div class="buttons" id="0">0</div>
            <div class="buttons" id="decimal">.</div>
            <div class="buttons" id="equal">=</div>
        </div>
    </div>
</body>
</html>
